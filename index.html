<!DOCTYPE html>
<html>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
  
  <head>
    <title>House Points</title>
    
    <link rel="stylesheet" href="indexStyle.css">
    <script>
    
      function setHouseText(text){
        document.getElementById("houseText").setAttribute("value", text);
      }
      
    </script>
  </head>
  
  <body>
    <div class="jumbotron text-center" style="background-color:#999999">
      <h1 style="color: #ffffff"><b>Foothills House Points App</b></h1>
    </div>
    
    <div>
      <form class="form-inline">
        
        <div class="input-group" style="margin-left: 20px;">
          <div class="input-group-prepend">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">House</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="javascript:setHouseText('House 1')">House 1</a>
              <a class="dropdown-item" href="javascript:setHouseText('House 2')">House 2</a>
              <a class="dropdown-item" href="javascript:setHouseText('House 3')">House 3</a>
              <a class="dropdown-item" href="javascript:setHouseText('House 4')">House 4</a>
            </div>
          </div>
          <input type="text" class="form-control" id="houseText">
        </div>
        
        <label style="margin-left: 20px; margin-right: 10px;"><b>Points</b></label>
        <input type="text" class="form-control" id="points">
        
        <label style="margin-left: 20px; margin-right: 10px;"><b>Passcode</b></label>
        <input type="text" class="form-control" id="points">
      </form>
    </div>
    <div class="footer-copyright text-left py-3" style="font-size: 12px; margin: 20px;">
      Created By: Derek Braun <br> Last Update: May 15, 2019
    </div>
  </body>
</html>
